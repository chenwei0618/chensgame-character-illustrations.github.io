<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>解答之書 × 角色圖鑑</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background-color: #111;
            color: white;
            padding-top: 80px;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.05);
            border: none;
            backdrop-filter: blur(6px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        #answerBox {
            font-size: 1.4rem;
            font-weight: bold;
            margin-top: 20px;
            min-height: 2em;
        }

        .lang-switch {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .lang-switch button {
            margin-left: 10px;
        }

        .gallery {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .character-card {
            position: relative;
            width: 280px;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            background-color: #1e1e1e;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .character-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
        }

        .character-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .character-card:hover img {
            transform: scale(1.05);
        }

        .character-name {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(6px);
            color: #fff;
            text-align: center;
            padding: 14px 0;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 保留你原本的 character-answer 樣式（如未加請補上） */
        .character-answer {
            max-width: 300px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffc107;
            padding: 14px 18px;
            border-radius: 20px;
            font-size: 17px;
            line-height: 1.5;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(255,255,255,0.05);
            text-align: center;
        }
        /* 抽卡動畫 */
        .card-draw {
            width: 280px;
            height: 400px;
            background: radial-gradient(#444, #222);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            animation: drawFlash 1.2s ease forwards;
            transform-origin: center;
            position: relative;
        }

        @keyframes drawFlash {
            0% {
                transform: scale(0.5);
                opacity: 0.2;
                box-shadow: 0 0 0px rgba(255,255,255,0.0);
            }
            20% {
                transform: scale(1.2);
                opacity: 1;
                box-shadow: 0 0 30px rgba(255,255,255,0.8);
            }
            50% {
                transform: scale(0.9);
                box-shadow: 0 0 10px rgba(255,255,255,0.5);
            }
            70% {
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(255,255,255,0.9);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255,255,255,0.3);
            }
        }

        /* 角色回答區顯示字動畫 */
        @keyframes textPop {
            0% {
                opacity: 0;
                transform: scale(1.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        .character-answer span {
            display: inline-block;
            opacity: 0;
            animation: textPop 0.4s forwards;
        }



    </style>
</head>
<body>

<div class="lang-switch">
    <button class="btn btn-outline-light btn-sm" id="langZh">中文</button>
    <button class="btn btn-outline-light btn-sm" id="langEn">English</button>
</div>

<div class="container">
    <h1 class="text-center mb-4" id="title">📘 解答之書</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <label for="questionInput" class="form-label" id="label">請輸入你的問題：</label>
                <input type="text" id="questionInput" class="form-control mb-3" placeholder="例如：我該轉職嗎？">
                <button id="askBtn" class="btn btn-primary w-100">詢問 ✨</button>
                <div id="answerBox" class="text-warning text-center"></div>
            </div>
        </div>
    </div>

    <div class="gallery" id="characterCard"></div>
</div>

<script>
    $(function () {
        let lang = "zh";
        let characters = [];

        function updateLanguageTexts() {
            if (lang === "zh") {
                $("#title").text("📘 解答之書");
                $("#label").text("請輸入你的問題：");
                $("#askBtn").text("詢問 ✨");
                $("#questionInput").attr("placeholder", "例如：我該轉職嗎？");
            } else {
                $("#title").text("📘 Answer Book");
                $("#label").text("Enter your question:");
                $("#askBtn").text("Ask ✨");
                $("#questionInput").attr("placeholder", "e.g., Should I change jobs?");
            }
        }

        $("#langZh").on("click", function () {
            lang = "zh";
            updateLanguageTexts();
            $("#answerBox").html("");
            $("#characterCard").empty();
        });

        $("#langEn").on("click", function () {
            lang = "en";
            updateLanguageTexts();
            $("#answerBox").html("");
            $("#characterCard").empty();
        });

        function getAnswer() {
            const question = $("#questionInput").val().trim();
            const $answerBox = $("#answerBox");
            const $characterCard = $("#characterCard");

            if (!question) {
                $answerBox.html(lang === "zh" ? "❗請先輸入一個問題" : "❗Please enter a question first.");
                return;
            }

            if (!question.includes("?")) {
                $answerBox.html(lang === "zh" ? "❗請在問題中加入問號「？」" : "❗Please include a question mark (?) in your question.");
                return;
            }

            $answerBox.html("");
            $characterCard.html(`
        <div class="card-draw">
            ${lang === "zh" ? "抽卡中..." : "Drawing..."}
        </div>
    `);

            const apiUrl = lang === "en"
                ? "http://answerbook.david888.com/?lang=en"
                : "http://answerbook.david888.com/";

            setTimeout(() => {
                $.getJSON(apiUrl, function (data) {
                    if (characters.length > 0) {
                        const random = characters[Math.floor(Math.random() * characters.length)];
                        const answer = data.answer;
                        let animatedAnswer = '';
                        for (let i = 0; i < answer.length; i++) {
                            animatedAnswer += `<span style="animation-delay: ${i * 0.05}s">${answer[i]}</span>`;
                        }

                        const finalHtml = `
                    <div class="character-card">
                        <img src="${random.img}" alt="${random.name}">
                        <div class="character-name">${random.name}</div>
                    </div>
                    <div class="character-answer">🗨️ ${animatedAnswer}</div>
                `;
                        $characterCard.html(finalHtml);
                    }
                }).fail(function () {
                    $characterCard.empty();
                    $answerBox.html(lang === "zh" ? "🚫 無法取得答案，請稍後再試" : "🚫 Failed to retrieve answer.");
                });
            }, 1600);
        }



        $("#askBtn").on("click", getAnswer);
        $("#questionInput").keypress(function (e) {
            if (e.which === 13) {
                getAnswer();
            }
        });

        // 載入角色資料
        $.getJSON("characters.json", function (data) {
            characters = data;
        });

        updateLanguageTexts();
    });
</script>

</body>
</html>
