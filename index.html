<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>崩壞：星穹鐵道 圖鑑模擬</title>
    <style>
        body {
            background-color: #111;
            font-family: sans-serif;
            margin: 0;
            padding: 40px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .card {
            position: relative;
            width: 260px;
            height: 400px;
            background-color: #222;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            transition: transform 0.5s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .background-deco {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(0,0,0,0.4));
            z-index: 1;
        }

        .character-img {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 75%;
            z-index: 2;
            transition: transform 0.5s;
        }

        .card:hover .character-img {
            transform: translateX(-50%) translateY(-10px) scale(1.1);
        }

        .character-name {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: #fff;
            z-index: 3;
            transition: opacity 0.5s;
        }

        .tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 14px;
            z-index: 4;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

<h1 style="text-align: center; color: #fff;">崩壞：星穹鐵道 圖鑑</h1>

<div class="gallery" id="gallery"></div>

<script>
    fetch('characters.json')
        .then(response => response.json())
        .then(characters => {
            const gallery = document.getElementById('gallery');
            characters.forEach(char => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
            <div class="background-deco"></div>
            <img class="character-img" src="${char.img}" alt="${char.name}" />
            <div class="character-name">${char.name}</div>
            <div class="tag">${char.tag}</div>
          `;
                gallery.appendChild(card);
            });
        })
        .catch(error => console.error('載入角色資料失敗：', error));
</script>

</body>
</html>
