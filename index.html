<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>崩壞：星穹鐵道 圖鑑模擬</title>
    <style>
        body {
            background-color: #111;
            font-family: sans-serif;
            margin: 0;
            padding: 40px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .card {
            position: relative;
            width: 260px;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            background-color: transparent;
            z-index: 1;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 140%;
            height: 140%;
            transform: translate(-50%, -50%) rotate(0deg); /* 預設不轉 */
            border-radius: 50%;
            background: conic-gradient(
                    from 0deg,
                    rgba(255, 80, 240, 0.7),
                    rgba(0, 255, 255, 0.5),
                    rgba(255, 80, 240, 0.7)
            );
            filter: blur(20px);
            z-index: 0;
            transition: transform 0.3s;
            pointer-events: none;
            animation: rotate-glow 6s linear infinite;

        }

        /* 只有 hover 時才加動畫 */
        .card:hover::before {
            animation: rotate-glow 6s linear infinite;
        }

        /* 光暈旋轉動畫 */
        @keyframes rotate-glow {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* 內容背景區保持不變 */
        .card::after {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border-radius: 19px;
            background-color: #222;
            z-index: 1;
        }

        .card:hover::after {
            filter: blur(1px);
            opacity: 1;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .background-deco {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(0,0,0,0.4));
            z-index: 1;
        }

        .character-img {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 75%;
            z-index: 2;
            transition: transform 0.5s;
        }

        .card:hover .character-img {
            transform: translateX(-50%) translateY(-10px) scale(1.1);
        }

        .character-name {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: #fff;
            z-index: 3;
            transition: opacity 0.5s;
        }

        .tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 14px;
            z-index: 4;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0); }
        }
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
            background: radial-gradient(ellipse at center, #1a0033, #000);
        }


    </style>
</head>
<body>

<canvas id="stars"></canvas>

<h1 style="text-align: center; color: #fff;">崩壞：星穹鐵道 圖鑑</h1>
<div class="gallery" id="gallery"></div>

<script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    function createStars(count) {
        stars = [];
        for (let i = 0; i < count; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.8 + 0.5,
                opacity: Math.random(),
                flickerSpeed: Math.random() * 0.02 + 0.005
            });
        }
    }

    function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach(star => {
            star.opacity += star.flickerSpeed;
            if (star.opacity >= 1 || star.opacity <= 0.1) {
                star.flickerSpeed *= -1;
            }
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
            ctx.fill();
        });
        requestAnimationFrame(drawStars);
    }

    window.addEventListener('resize', () => {
        resizeCanvas();
        createStars(150);
    });

    resizeCanvas();
    createStars(150);
    drawStars();
</script>


<script>
    fetch('characters.json')
        .then(response => response.json())
        .then(characters => {
            const gallery = document.getElementById('gallery');
            characters.forEach(char => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
            <div class="background-deco"></div>
            <img class="character-img" src="${char.img}" alt="${char.name}" />
            <div class="character-name">${char.name}</div>
            <div class="tag">${char.tag}</div>
          `;
                gallery.appendChild(card);
            });
        })
        .catch(error => console.error('載入角色資料失敗：', error));
</script>

</body>

</html>
